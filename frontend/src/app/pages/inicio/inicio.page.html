<div class="contenedor-scroll">
  <div *ngIf="publicaciones.length === 0">
    <h1>Todav√≠a no hay publicaciones</h1>
  </div>

  <div
    *ngIf="publicaciones.length > 0 && usuarios.length === publicaciones.length"
    class="publicaciones-container"
  >
    <div *ngFor="let publicacion of publicaciones; let i = index">
      <app-publicacion
        [publicacion]="publicacion"
        [usuario]="usuarios[i]"
        [showLink]="true"
      ></app-publicacion>
    </div>
  </div>
</div>
