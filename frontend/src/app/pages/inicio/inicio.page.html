<ion-content>
  <!-- Mensaje cuando no hay publicaciones -->
  <ion-text *ngIf="publicaciones.length === 0">
    <h1>Todav√≠a no hay publicaciones</h1>
  </ion-text>

  <!-- Grilla cuando hay publicaciones -->
  <ion-grid>
    <ion-row>
      <!-- Recorremos las publicaciones -->
      <ion-col
        *ngFor="let publicacion of publicaciones; let i = index"
        size="12"
        size-sm="1"
        size-md="2"
        size-lg="3"
        size-xl="4"
        class="publicaciones-container"
      >
        <ion-card class="card-container">
          <app-publicacion
            [publicacion]="publicacion"
            [usuario]="usuarios[i]"
            [showLink]="true"
            class="publicaciones-container"
          ></app-publicacion>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
