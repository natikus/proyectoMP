<ion-content>
  <form id="loginForm" [formGroup]="loginForm">
    <h3>Inicio de Sesión</h3>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <input matInput type="email" formControlName="email" />
      <ion-text
        color="danger"
        *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
      >
        <p>Ingrese su e-mail</p>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <input matInput type="password" formControlName="contrasena" />
      <ion-text
        color="danger"
        *ngIf="loginForm.get('contrasena')?.hasError('required') && (loginForm.get('contrasena')?.touched || loginForm.get('contrasena')?.dirty)"
      >
        <p>Ingrese una contraseña</p>
      </ion-text>
    </ion-item>

    <ion-button mat-raised-button (click)="clickRegister()"> Login </ion-button>
  </form>
</ion-content>
