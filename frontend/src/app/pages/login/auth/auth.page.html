<ion-content>
  <form id="loginForm" [formGroup]="loginForm">
    <h3>Inicio de Sesión</h3>

    <!-- Campo de E-mail -->
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
    <ion-text
      color="danger"
      *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
    >
      <p>Ingrese su e-mail</p>
    </ion-text>

    <!-- Campo de Contraseña -->
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" formControlName="contrasena"></ion-input>
    <ion-text
      color="danger"
      *ngIf="loginForm.get('contrasena')?.hasError('required') && (loginForm.get('contrasena')?.touched || loginForm.get('contrasena')?.dirty)"
    >
      <p>Ingrese una contraseña</p>
    </ion-text>

    <!-- Botón de Login -->
    <ion-button expand="block" (click)="clickRegister()">Login</ion-button>
  </form>
</ion-content>
