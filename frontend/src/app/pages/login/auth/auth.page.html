<form id="loginForm" [formGroup]="loginForm">
  <h3>Inicio de Sesión</h3>

  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
      Ingrese su e-mail
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="contrasena" />
    <mat-error *ngIf="loginForm.get('contrasena')?.hasError('required')">
      Ingrese una contraseña
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="clickRegister()">
    Registrarse
  </button>
</form>
