<!-- form.component.html -->
<div class="form-container mat-elevation-z8">
  <mat-card>
    <mat-card-title>Crear Publicación</mat-card-title>
    <div class="scrollable-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Título -->
        <mat-form-field class="full-width">
          <mat-label>Título</mat-label>
          <input
            matInput
            type="text"
            formControlName="titulo"
            placeholder="Ingresa el título"
          />
          <mat-error
            *ngIf="form.get('titulo')?.invalid && form.get('titulo')?.touched"
          >
            El título es obligatorio.
          </mat-error>
        </mat-form-field>

        <!-- Descripción -->
        <mat-form-field class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea
            matInput
            formControlName="descripcion"
            placeholder="Ingresa la descripción"
          ></textarea>
          <mat-error
            *ngIf="
              form.get('descripcion')?.invalid &&
              form.get('descripcion')?.touched
            "
          >
            La descripción es obligatoria.
          </mat-error>
        </mat-form-field>

        <!-- Ubicación -->
        <mat-form-field class="full-width">
          <mat-label>Ubicación</mat-label>
          <input
            matInput
            type="text"
            formControlName="ubicacion"
            placeholder="Ingresa la ubicación"
          />
          <mat-error
            *ngIf="
              form.get('ubicacion')?.invalid && form.get('ubicacion')?.touched
            "
          >
            La ubicación es obligatoria.
          </mat-error>
        </mat-form-field>

        <!-- Etiquetas -->
        <mat-form-field class="full-width">
          <mat-label>Etiquetas</mat-label>
          <input
            matInput
            type="text"
            formControlName="etiquetas"
            placeholder="Ingresa etiquetas separadas por comas"
          />
        </mat-form-field>

        <!-- Selección de imagen -->
        <div class="image-upload-section">
          <input type="file" (change)="fileChangeEvent($event)" />
          <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="4 / 3"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded($event)"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"
          ></image-cropper>
          <div class="cropped-preview">
            <img [src]="croppedImage" *ngIf="croppedImage" />
          </div>
          <button mat-button color="primary" (click)="save()">
            Confirmar Imagen
          </button>
        </div>

        <!-- Botón de envío -->
        <button
          mat-raised-button
          color="accent"
          type="submit"
          [disabled]="form.invalid"
        >
          Enviar
        </button>
      </form>
    </div>
  </mat-card>
</div>
