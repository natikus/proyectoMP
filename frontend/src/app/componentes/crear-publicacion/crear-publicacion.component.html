<div class="form-container mat-elevation-z8">
  <mat-card>
    <mat-card-title>Crear Publicación</mat-card-title>
    <div class="scrollable-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- titulo -->
        <mat-form-field class="full-width">
          <mat-label>Título</mat-label>
          <input
            matInput
            type="text"
            formControlName="titulo"
            placeholder="Ingresa el título"
          />
          <mat-error
            *ngIf="form.get('titulo')?.invalid && form.get('titulo')?.touched"
          >
            El título es obligatorio.
          </mat-error>
        </mat-form-field>

        <!-- descripcion -->
        <mat-form-field class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea
            matInput
            formControlName="descripcion"
            placeholder="Ingresa la descripción"
          ></textarea>
          <mat-error
            *ngIf="
              form.get('descripcion')?.invalid &&
              form.get('descripcion')?.touched
            "
          >
            La descripción es obligatoria.
          </mat-error>
        </mat-form-field>

        <!-- Ubicacion-->
        <mat-form-field class="full-width">
          <mat-label>Ubicación</mat-label>
          <input
            matInput
            type="text"
            formControlName="ubicacion"
            placeholder="Ingresa la ubicación"
          />
          <mat-error
            *ngIf="
              form.get('ubicacion')?.invalid && form.get('ubicacion')?.touched
            "
          >
            La ubicación es obligatoria.
          </mat-error>
        </mat-form-field>

        <!--etiquetas-->
        <mat-form-field appearance="outline">
          <mat-label>Etiquetas</mat-label>
          <input
            matInput
            type="text"
            formControlName="etiquetas"
            (click)="toggleTagsList()"
          />
          <div *ngIf="showTagsList" class="suggestions-list">
            <div
              *ngFor="let tag of availableTagsList"
              class="tag-option"
              (click)="selectTag(tag.etiqueta)"
            >
              {{ tag.etiqueta }}
            </div>
          </div>
          <mat-error *ngIf="form.get('etiquetas')?.hasError('required')">
            Ingrese sus etiquetas
          </mat-error>
        </mat-form-field>

        <div class="selected-tags">
          <div *ngFor="let tag of selectedTags" class="tag-chip">
            {{ tag }}
            <span class="remove-tag" (click)="removeTag(tag)">&times;</span>
          </div>
        </div>

        <!--selección de imagen -->
        <div class="image-upload-section">
          <input type="file" (change)="fileChangeEvent($event)" />
          <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="4 / 3"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded($event)"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"
          ></image-cropper>
          <div class="cropped-preview">
            <img [src]="croppedImage" *ngIf="croppedImage" />
          </div>
        </div>
        <button mat-raised-button (click)="save()">enviar</button>
        <!--envío -->
        <button mat-raised-button (click)="salir()" color="primary">
          Cancelar
        </button>
      </form>
    </div>
  </mat-card>
</div>
