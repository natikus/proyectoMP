<ion-content>
  <ion-grid
    (click)="
      verPublicacion(publicacion()?.id_publicacion, publicacion()?.id_creador)
    "
    [routerLink]="['/inicio', publicacion()?.id_publicacion]"
  >
    <ion-row>
      <ion-col size="12">
        <!-- Cabecera de la tarjeta -->
        <ion-item lines="none" class="card-header">
          <ion-avatar slot="start">
            <ion-img
              [src]="getImagenPersonaUrl(usuarioData?.imagen)"
              alt="Imagen de la persona"
              class="person-image"
            ></ion-img>
          </ion-avatar>
          <ion-label>
            <ion-text (click)="verUsuario(usuario()?.id_persona)">
              {{ usuario()?.nombre }} {{ usuario()?.apellido }}
            </ion-text>
          </ion-label>
        </ion-item>

        <!-- Contenido de la publicación -->
        <ion-card>
          <ion-card-content>
            <ion-text>
              <p>{{ publicacion()?.descripcion }}</p>
            </ion-text>
            <ion-img
              *ngIf="publicacionData?.imagenes"
              [src]="getImagenUrl(publicacionData?.imagenes)"
              alt="Imagen de la publicación"
              class="post-image"
            ></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
