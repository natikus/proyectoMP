<div class="card">
  <div class="card-header">
    <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar" />
    <div class="user-info">
      <span class="username">{{ this.publicacion()?.id_creador }}</span>
      <span class="timestamp">{{ this.publicacion()?.fechaCreacion }}</span>
    </div>
  </div>
  <div class="card-content">
    <p>
      Este es el contenido de la publicación. Aquí puedes incluir texto,
      imágenes o enlaces.
    </p>
    <img
      src="https://localhost/backend{{ this.publicacion()?.imagenes }}"
      alt="Publicación"
      class="post-image"
    />
  </div>
  <div class="card-footer">
    <a
      class="like-button"
      [routerLink]="['/inicio', this.publicacion()?.id_publicacion]"
    >
      Ver publicacion
    </a>
  </div>
</div>
